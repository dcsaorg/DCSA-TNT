spring:
  application:
    name: DCSA-Backend
  r2dbc:
    url: r2dbc:postgresql://${db_hostname}
    name: dcsa_openapi
    properties:
      schema: dcsa_im_v3_0
    username: dcsa_db_owner
    password: 9c072fe8-c59c-11ea-b8d1-7b6577e9f3f5
    initialization-mode: always
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://dcsa.eu.auth0.com/
  webflux:
    base-path: /v2

dcsa:
  specification:
    version: 2.1.0

auth0:
  audience: localhost
  enabled: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    # swagger-ui custom path
    path: /docs

server:
  port: 9090
  error:
    include-binding-errors: on_param
    include-message: always

logging:
  level:
    org.dcsa: DEBUG

